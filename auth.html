<!DOCTYPE html>
<html>
<head>
  <title>Teacher Login</title>
</head>
<body>
  <h2>Teacher Login / Signup</h2>

  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <br><br>
  <button onclick="signUp()">Sign Up</button>
  <button onclick="login()">Login</button>
  <button onclick="logout()">Logout</button>

  <p id="status"></p>

  <script type="module">
  // ✅ Use the SAME version as auth.html (v12) and the SAME config
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import {
    getFirestore, collection, addDoc, getDocs, query, orderBy
  } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
  import {
    getStorage, ref, uploadBytes, getDownloadURL
  } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-storage.js";
  import {
    getAuth, onAuthStateChanged, signOut
  } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

  // 🔁 PASTE THE EXACT SAME CONFIG YOU USE IN auth.html
  const firebaseConfig = {
    apiKey: "AIzaSyAtszwyVhBcJtCHPTjLYdyHud0n9LFnUHM",
    authDomain: "school-portal-a56dc.firebaseapp.com",
    projectId: "school-portal-a56dc",
    storageBucket: "school-portal-a56dc.appspot.com",
    messagingSenderId: "1034844606726",
    appId: "1:1034844606726:web:d69b724b7644ca3a9e8e87",
    measurementId: "G-D4T8D0NCVN"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const storage = getStorage(app);
  const auth = getAuth(app);

  // 🚪 Require login for the dashboard
  onAuthStateChanged(auth, (user) => {
    if (!user) window.location.href = "auth.html";
  });

  // 🔓 Logout
  document.getElementById("logoutBtn").addEventListener("click", () => {
    signOut(auth);
  });

  // 🖼️ Upload Photo
  document.getElementById("uploadPhotoBtn").addEventListener("click", async () => {
    const file = document.getElementById("photoUpload").files[0];
    if (!file) return alert("Please select a photo!");
    const storageRef = ref(storage, "photos/" + Date.now() + "_" + file.name);
    await uploadBytes(storageRef, file);
    const url = await getDownloadURL(storageRef);
    await addDoc(collection(db, "photos"), { url, createdAt: new Date() });
    alert("Photo uploaded successfully!");
    loadPhotos();
  });

  // 👀 Load Photos
  async function loadPhotos() {
    const photoGallery = document.getElementById("photoGallery");
    photoGallery.innerHTML = "";
    const q = query(collection(db, "photos"), orderBy("createdAt", "desc"));
    const snap = await getDocs(q);
    snap.forEach((d) => {
      const img = document.createElement("img");
      img.src = d.data().url;
      photoGallery.appendChild(img);
    });
  }
  loadPhotos();

  // 🧮 Upload Marks
  document.getElementById("uploadMarksBtn").addEventListener("click", async () => {
    const studentId = document.getElementById("studentId").value.trim();
    const marks = document.getElementById("marks").value;
    if (!studentId || !marks) return alert("Please fill all fields!");
    await addDoc(collection(db, "marks"), { studentId, marks: Number(marks), date: new Date() });
    alert("Marks uploaded successfully!");
  });

  // 📢 Post Notice
  document.getElementById("uploadNoticeBtn").addEventListener("click", async () => {
    const notice = document.getElementById("noticeText").value.trim();
    if (!notice) return alert("Please write a notice!");
    await addDoc(collection(db, "notices"), { text: notice, date: new Date() });
    alert("Notice posted successfully!");
    loadNotices();
  });

  // 📜 Load Notices
  async function loadNotices() {
    const noticesList = document.getElementById("noticesList");
    noticesList.innerHTML = "";
    const q = query(collection(db, "notices"), orderBy("date", "desc"));
    const snap = await getDocs(q);
    snap.forEach((d) => {
      const data = d.data();
      const when = (data.date?.toDate ? data.date.toDate() : new Date(data.date)).toLocaleString();
      const div = document.createElement("div");
      div.textContent = `${when} - ${data.text}`;
      noticesList.appendChild(div);
    });
  }
  loadNotices();
</script>

</body>
</html>
