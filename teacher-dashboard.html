<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #fff8e1; padding: 20px; }
    h1 { color: #b8860b; }
    .section { background: white; padding: 15px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input, button, textarea { margin: 5px 0; padding: 8px; width: 100%; }
    button { background: #b8860b; color: white; border: none; cursor: pointer; }
    button:hover { background: #daa520; }
    img { width: 200px; margin: 5px; }
  </style>
</head>
<body>

  <h1>Welcome, Teacher!</h1>
  <button id="logoutBtn">Logout</button>

  <!-- Upload Photos -->
  <div class="section">
    <h2>Upload Photos</h2>
    <input type="file" id="photoUpload" accept="image/*">
    <button id="uploadPhotoBtn">Upload Photo</button>
    <div id="photoGallery"></div>
  </div>

  <!-- Upload Marks -->
  <div class="section">
    <h2>Upload Student Marks</h2>
    <input type="text" id="studentId" placeholder="Enter Student ID">
    <input type="number" id="marks" placeholder="Enter Marks">
    <button id="uploadMarksBtn">Upload Marks</button>
  </div>

  <!-- Add Notices -->
  <div class="section">
    <h2>Add Notice</h2>
    <textarea id="noticeText" placeholder="Write notice here..."></textarea>
    <button id="uploadNoticeBtn">Post Notice</button>
    <div id="noticesList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, doc, setDoc, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-storage.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth(app);

    // Auth check
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "auth.html";
      }
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      signOut(auth);
    });

    // Upload Photo
    document.getElementById('uploadPhotoBtn').addEventListener('click', async () => {
      const file = document.getElementById('photoUpload').files[0];
      if (!file) return alert("Please select a photo!");
      const storageRef = ref(storage, 'photos/' + Date.now() + '_' + file.name);
      await uploadBytes(storageRef, file);
      const url = await getDownloadURL(storageRef);
      await addDoc(collection(db, "photos"), { url, createdAt: new Date() });
      alert("Photo uploaded successfully!");
      loadPhotos();
    });

    // Load Photos
    async function loadPhotos() {
      const photoGallery = document.getElementById('photoGallery');
      photoGallery.innerHTML = "";
      const q = query(collection(db, "photos"), orderBy("createdAt", "desc"));
      const snapshot = await getDocs(q);
      snapshot.forEach(doc => {
        const img = document.createElement("img");
        img.src = doc.data().url;
        photoGallery.appendChild(img);
      });
    }
    loadPhotos();

    // Upload Marks
    document.getElementById('uploadMarksBtn').addEventListener('click', async () => {
      const studentId = document.getElementById('studentId').value.trim();
      const marks = document.getElementById('marks').value;
      if (!studentId || !marks) return alert("Please fill all fields!");
      await addDoc(collection(db, "marks"), { studentId, marks: Number(marks), date: new Date() });
      alert("Marks uploaded successfully!");
    });

    // Upload Notice
    document.getElementById('uploadNoticeBtn').addEventListener('click', async () => {
      const notice = document.getElementById('noticeText').value.trim();
      if (!notice) return alert("Please write a notice!");
      await addDoc(collection(db, "notices"), { text: notice, date: new Date() });
      alert("Notice posted successfully!");
      loadNotices();
    });

    // Load Notices
    async function loadNotices() {
      const noticesList = document.getElementById('noticesList');
      noticesList.innerHTML = "";
      const q = query(collection(db, "notices"), orderBy("date", "desc"));
      const snapshot = await getDocs(q);
      snapshot.forEach(doc => {
        const div = document.createElement("div");
        div.textContent = `${doc.data().date.toDate().toLocaleString()} - ${doc.data().text}`;
        noticesList.appendChild(div);
      });
    }
    loadNotices();
  </script>

</body>
</html>
