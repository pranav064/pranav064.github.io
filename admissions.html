<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission - Shahid Kamal Kant Memorial School</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <img src="logo.png" alt="School Logo" class="school-logo">
    <div class="header-text">
      <h1>Shahid Kamal Kant Memorial School</h1>
      <p>Excellence in Education</p>
    </div>
  </header>

  <!-- Navbar -->
  <nav class="navbar">
    <ul>
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="admission.html">Admission</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Admission Form Section -->
  <section class="admission-section">
    <h2>Admission Form</h2>
    <form action="#" method="POST">
      
      <label for="studentName">Student Name</label>
      <input type="text" id="studentName" name="studentName" placeholder="Enter student's full name" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="fatherName">Father's Name</label>
      <input type="text" id="fatherName" name="fatherName" placeholder="Enter father's name" required>

      <label for="motherName">Mother's Name</label>
      <input type="text" id="motherName" name="motherName" placeholder="Enter mother's name" required>

      <label for="address">Address</label>
      <textarea id="address" name="address" rows="4" placeholder="Enter full address" required></textarea>

      <label for="classAdmission">Class Applying For</label>
      <select id="classAdmission" name="classAdmission" required>
        <option value="">Select Class</option>
        <option value="nursery">Nursery</option>
        <option value="kg1">KG 1</option>
        <option value="kg2">KG 2</option>
        <option value="1">Class 1</option>
        <option value="2">Class 2</option>
        <option value="3">Class 3</option>
        <!-- Add more classes as needed -->
      </select>

      <label for="contactNumber">Contact Number</label>
      <input type="tel" id="contactNumber" name="contactNumber" placeholder="Enter contact number" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter email" required>

      <button type="submit">Submit Application</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Shahid Kamal Kant Memorial School. All Rights Reserved.
  </footer>

</body>
</html>
